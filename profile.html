<style>
  /* CSS styles */
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
  }

  .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .container h1 {
      text-align: center;
      margin-bottom: 20px;
  }

  .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
  }

  .profile-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
  }

  .profile-image input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
  }

  .container form div {
      margin-bottom: 20px;
  }

  .container form label {
      display: block;
      width: 100%;
      font-weight: bold;
      margin-bottom: 5px;
  }

  .container form input,
  .container form select {
      width: calc(100% - 10px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
  }

  .container form select {
      width: 100%;
  }

  .container form button {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
  }

  .container form button:hover {
      background-color: #0056b3;
  }
</style>
<body>
  <div class="container">
      <h1>User Profile</h1>
      <div class="profile-image">
          <!-- User's profile image will be displayed here -->
          <img id="profileImg" src="default-profile.jpg" alt="Profile Picture">
          <!-- The "Upload" button to change the profile image -->
          <input type="file" id="profilePicture" name="profilePicture" style="display: none;">
          <button id="uploadButton">+</button>
      </div>
      <form action="UpdateProfileServlet" method="post" enctype="multipart/form-data">
          <div>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
          </div>
          <div>
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
          </div>
          <div>
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required>
          </div>
          <div>
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required>
          </div>
          <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div>
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div>
              <button type="submit">Update Profile</button>
          </div>
      </form>
  </div>
  <script>
      document.getElementById('uploadButton').addEventListener('click', function() {
          document.getElementById('profilePicture').click();
      });
      
      document.getElementById('profilePicture').addEventListener('change', function() {
          var file = this.files[0];
          if (file) {
              var reader = new FileReader();
              reader.onload = function(event) {
                  document.getElementById('profileImg').setAttribute('src', event.target.result);
              };
              reader.readAsDataURL(file);
          }
      });
  </script>
</body>
