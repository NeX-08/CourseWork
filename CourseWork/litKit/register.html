          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              
                <form action="submitForm.php" method="POST">  <!-- Update action to your form handler -->
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="user_name">Username</label>
                    <input type="text" id="user_name" name="user_name" class="form-control form-control-lg" required />
                    
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="first_name">First Name</label>
                      <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
                      
                    </div>
                    <div class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="last_name">Last Name</label>
                      <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required />
                      
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="dob">Date of Birth</label>
                      <input type="date" id="dob" name="dob" class="form-control form-control-lg" required />
                      
                    </div>
                    <div class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" required />
                      
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-control form-control-lg" required>
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                    
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                      
                    </div>
                    <div class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="retypePassword">Confirm Password</label>
                      <input type="password" id="retypePassword" name="retypePassword" class="form-control form-control-lg" required />
                     
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg">Register</button>
                  </div>
  
                </form>
              </div>
